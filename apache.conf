<VirtualHost *:80>
    ServerName nombredominio
    ServerAlias www.nombredominio

    Redirect permanent / https://nombredominio/

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/web/www.nombredominio/public

    <Directory /var/www/web/www.nombredominio/public>
        Options +FollowSymLinks
        IndexIgnore */*
        AllowOverride All
        RewriteEngine on

        ## Si el directorio o el archivo existe, entonces se usa directamente:
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d

        ## Otherwise forward it to index.php
        RewriteRule . index.php
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/www.nombredominio/error.log
    CustomLog ${APACHE_LOG_DIR}/www.nombredominio/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName nombredominio
    ServerAlias www.nombredominio

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/web/www.nombredominio/public

    <Directory /var/www/web/www.nombredominio/public>
        Options +FollowSymLinks
        IndexIgnore */*
        AllowOverride All
        RewriteEngine on

        ## Si el directorio o el archivo existe, entonces se usa directamente:
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d

        ## Otherwise forward it to index.php
        RewriteRule . index.php
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/nombredominio/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/nombredominio/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/nombredominio/chain.pem

    ErrorLog ${APACHE_LOG_DIR}/www.nombredominio/error-ssl.log
    CustomLog ${APACHE_LOG_DIR}/www.nombredominio/access-ssl.log combined
</VirtualHost>

